<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Winking Skeever Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="menu">
      <header>
        <figure id="img">
        <img src="https://64.media.tumblr.com/41ded9f22e2e500a4bee040bb76034b7/tumblr_my9da736lv1ste52lo1_500.gifv" alt="winking-skeever-logo" id="image">
        </figure>
        <h1 id="title">The Winking Skeever Customer Satisfaction Survey</h1>
      </header>
        <p id="description"><em> "I used to be an adventurer like you, then I took an arrow to the knee."</em></p>
      <form id="survey-form">
        <fieldset>
        <label for="name" id="name-label">First Name: <input id="name" name="name" type="text" placeholder="Enter your first name" required></input></label>
        <label for="last-name" id="last-name-label">Last Name: <input id="last-name" name="last-name" type="text" placeholder="Enter your last name" required></input></label>
        <label for="location" id="location-label">Location: <input id="location" name="location" type="location" placeholder="Enter your location (e.g. Whiterun)" required></input></label>
        <label for="number" id="number-label">Age (Optional): <input id="number" name="number" type="number" placeholder="Age" min="13" max="1200"></input></label>
        </fieldset>

        <fieldset>
        <label for="rdegree"> What is your ethnicity? (Optional)
          <select id="dropdown" name="dropdown">
            <option value="">Select One</option>
            <option value="1">Altmer (High Elf)</option>
            <option value="2">Argonian</option>
            <option value="3">Bosmer (Wood Elf)</option>
            <option value="4">Breton</option>
            <option value="5">Dunmer (Dark Elf)</option>
            <option value="6">Imperial</option>
            <option value="7">Khajiit</option>
            <option value="8">Nord</option>
            <option value="9">Orsimer (Orc)</option>
            <option value="10">Redguard</option>
          </select>
        </label>
        </fieldset>

        <fieldset>
          <label> Do you get to the Cloud District very often?</label>
          <label for="Yes" value="number"><input id="Yes" type="radio" name="radiooption1" class="inline" value="1" disabled></input>Yes</label>
          <label for="No" value="number"><input id="No" type="radio" name="radiooption1" class="inline" value="2" disabled></input>No</label>
          <label for="lolyes" value="number"><input id="lolyes" type="radio" name="radiooption1" class="inline" value="3"></input>I'm the Thane of Whiterun, Harbinger of the Companions of Ysgramor, I wear dragon armor and I wield daedric weapons. Not to mention that I am the Dragonborn. So yes, I do get to the Cloud District very often.</label>
        </fieldset>

  <fieldset>
          <label>If you belong in one of these factions, We have a prize coupon for you! (Please check all that apply)
          </label>
          <label for="Bards College" name="Bards College" value="number"><input id="Bards College" name="Bards College" class="inline" type="checkbox" value="1" /> Bards College</label>
          <label for="Imperial Legion" name="Imperial Legion" value="number"><input id="Imperial Legion" name="Imperial Legion" class="inline" type="checkbox" value="2" /> Imperial Legion</label>
          <label for="East Empire Company" name="East Empire Company" value="number"><input id="East Empire Company" name="East Empire Company" class="inline" type="checkbox" value="3" /> East Empire Company</label>

        </fieldset>

        <fieldset>
        <label for="sdegree"> Overall, did you satisfied with our services?
          <select id="dropdown" name="dropdown">
            <option value="">Select One</option>
            <option value="5">Very Satisfied</option>
            <option value="4">Somewhat Satisfied</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat Dissatisfied</option>
            <option value="1">Very Dissatisfied</option>
          </select>
        </label>
        </fieldset>

        <fieldset>
          <label> Would you recommend our inn to a fellow wanderer?</label>
          <label for="definitely" value="number"><input id="definitely" type="radio" name="radiooption3" class="inline" value="1"></input>Definitely</label>
          <label for="maybe" value="number"><input id="maybe" type="radio" name="radiooption3" class="inline" value="2"></input>Maybe</label>
          <label for="notsure" value="number"><input id="notsure" type="radio" name="radiooption3" class="inline" value="3"></input>Not sure</label>
        </fieldset>

        <fieldset>
          <label>Which item(s) would you like to see improved? (Please check all that apply)</label>
          <label for="Sweet Roll" name="Sweet Roll" value="number"><input id="Sweet Roll" name="Sweet Roll" class="inline" type="checkbox" value="1" /> Sweet Roll</label>
          <label for="Empty Bottle" name="Empty Bottle" value="number"><input id="Empty Bottle" name="Empty Bottle" class="inline" type="checkbox" value="2" /> Empty Bottle</label>
          <label for="Alto Wine" name="Alto Wine" value="number"><input id="Alto Wine" name="Alto Wine" class="inline" type="checkbox" value="3" /> Alto Wine</label>
          <label for="Nord Mead" name="Nord Mead" value="number"><input id="Nord Mead" name="Nord Mead" class="inline" type="checkbox" value="4" disabled /> Nord Mead</label>
          <label for="Potion of Minor Health" name="Potion of Minor Health" value="number"><input id="Potion of Minor Health" name="Potion of Minor Health" class="inline" type="checkbox" value="5" /> Potion of Minor Health</label>
        </fieldset>

        <fieldset>
          <label for="cors">Any comments or suggestions?
            <textarea id="cors" name="cors" rows="3" cols="30" placeholder="No lollygaggin'..."></textarea>
          </label>
        </fieldset>
      <input type="submit" value="Submit" class="submit">
      </input>
      </form>
    </div>
  </body>
</html>
